<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard</title>
    <style>
        body {
            background-color: #0b0f19;
            color: rgba(255, 255, 255, 0.92);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .octopus-avatar {
            width: 100px;
            height: 100px;
        }
        .status {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Giles, the Octopus</h1>
        <img src="avatar.svg" alt="Octopus Avatar" class="octopus-avatar" />
        <div class="status">Current status: <span id="status-text">Idle</span></div>
    </div>
</body>
</html>
